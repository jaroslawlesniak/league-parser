<ion-header>
    <ion-toolbar slot="primary">
        <ion-title>
            90minut.pl
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item-sliding *ngFor="let league of leagues">
            <ion-item (click)="loadLeague(league.path)">
                <ion-label>{{ league.name }}</ion-label>
            </ion-item>
            <ion-item-options side="end">
                <ion-item-option color="danger" (click)="delete(league)">Usu≈Ñ</ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button>
            <ion-icon name="add-circle"></ion-icon>
        </ion-fab-button>
        <ion-fab-list side="start">
            <ion-card class="card" (click)="addLeague()">
                <ion-label>Liga</ion-label>
            </ion-card>
        </ion-fab-list>
    </ion-fab>
</ion-content>
